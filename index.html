<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorteny | URL shortening API Challenge</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-toggler">
          <button id="menu-toggler" class="menu-toggler">
            <span
              class="iconify"
              data-inline="false"
              data-icon="ant-design:menu-outlined"
              style="font-size: 30px"
            ></span>
          </button>
        </div>
        <h4>Shorteny.</h4>
        <div class="socials">
    
            <span
              class="box iconify"
              data-inline="false"
              data-icon="teenyicons:github-solid"
              style="color: #ffffff; font-size: 12px"
            ></span>
     
  
            <span
              class="box iconify"
              data-inline="false"
              data-icon="bx:bxl-instagram"
              style="color: #ffffff; font-size: 16px"
            ></span>
  
            <span
              class="box iconify"
              data-inline="false"
              data-icon="simple-icons:ko-fi"
              style="color: #ffffff; font-size: 16px"
            ></span>
    
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="content">
          <div>
            <h2>More than just shorter links</h2>
            <p class="subheading">Create short and memorable links in few seconds.</p>
          </div>
          <div class="form-border">
            <form id="shortURLForm"  class="url-form">
              <div class="links__form__container">
                <div class="links__form">
                  <input
                    required
                    type="text"
                    id="url-form-input"
                    type="text"
                    name="urlToShort"
                    aria-label="Enter URL to Shorten"
                    placeholder="add the link here..."
                  />
                  <button class="url-form-button" type="submit">Shorten it!</button>
                  <div id="responseError" class="error">Please Add Valid URL</div>
                </div>
              </div>
            </form>
          </div> 
          <div class="shortUrl-container"></div>
            <!-- <div class="validation-message">Please add a link</div> -->
          
          
          <!-- <div class="results"> -->
              <!-- <p class="url-provided">www.linkedin.com/url/myname/profile</p>
              <p class="url-shortened">https://rel.ink/24nfd</p> -->
              <!-- <button class="copy" id="copy">Copy</button> -->
          <!-- </div> -->
      </div>

    </main>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  </body>
</html>
